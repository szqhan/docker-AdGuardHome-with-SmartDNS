name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [aarch64, x86_64]  # 定义 matrix 架构

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build \
          --build-arg ARCH=$ARCHITECTURE \
          --file Dockerfile \
          --tag my-image:${{ matrix.architecture }} .

    - name: Save image
      run: |
          docker save -o ${ARCHITECTURE}_image.tar my-image:${{ matrix.architecture }}

    - name: Upload image
      uses: actions/upload-artifact@v4
      with:
          name: ${{ matrix.architecture }}_image
          path: ${{ matrix.architecture }}_image.tar
