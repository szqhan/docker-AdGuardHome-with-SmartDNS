name: Build Multi-Arch Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false  # 不推送到 Docker Hub
          tags: your-dockerhub-username/your-image-name:latest
          platforms: linux/amd64,linux/arm64

      - name: Save amd64 image
        run: |
          docker save -o amd64_image.tar your-dockerhub-username/your-image-name:latest --platform linux/amd64

      - name: Save arm64 image
        run: |
          docker save -o arm64_image.tar your-dockerhub-username/your-image-name:latest --platform linux/arm64

      - name: Upload amd64 image
        uses: actions/upload-artifact@v2
        with:
          name: amd64_image
          path: amd64_image.tar

      - name: Upload arm64 image
        uses: actions/upload-artifact@v2
        with:
          name: arm64_image
          path: arm64_image.tar


