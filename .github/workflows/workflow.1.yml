name: Build Docker Image

on:
  push:
    branches:
      - ${{ github.ref }}  # 使用变量来表示分支

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [arm64, amd64]  # 定义支持的架构
    steps:
      - uses: actions/checkout@master

      - name: Build image
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          ARCH: ${{ matrix.architecture }}  # 获取当前架构
        run: |
          docker build . --file Dockerfile --tag $IMAGE_NAME:${{ github.ref }} --build-arg ARCH=$ARCH

      - name: Log into registry
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "${DOCKERHUB_TOKEN}" | docker login --username ${DOCKER_USERNAME} --password-stdin

      - name: Download image
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          IMAGE_ID=$DOCKER_USERNAME/$IMAGE_NAME
          docker save -o ${IMAGE_NAME}_${{ github.ref }}_${{ matrix.architecture }}.tar $IMAGE_ID:${{ github.ref }}


